<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Intro component with sign-up form</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="text-container">
                <h1>Learn to code by<br> watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great but
                    understanding how developers think is invaluable.</p>
            </div>
            <div class="form-container">
                <p class="trial"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
                <form id="trial-form">
                    <input type="text" name="name" id="name" placeholder="First Name" autocomplete="off">
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" autocomplete="off">
                    <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="off">
                    <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
                    <button type="submit">Claim your free trial</button>
                    <p class="agreement">By clicking the button you are agreeing to our <span class="red bold">Terms and Services</span></p>
                </form>
            </div>
        </div>

    </main>
    <script src="js/main.js"></script>
</body>

</html>
